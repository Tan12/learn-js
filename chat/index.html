<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线聊天室</title>
    <link href="chat.css" rel="stylesheet" />
</head>
<body>
    <h1>在线聊天室</h1>
    <div class="container">
        <div class="messageWindow">
            <p class="loading">加载中...</p>
        </div>
        <form class="chatForm">
          <div>
            <label for="name">姓名：</label>
            <input type="text" name="name" class="name" autocomplete="off" />
            <span class="nameEmpty"></span>
          </div>
          <div>
            <label for="content">内容：</label>
            <input type="text" name="content" class="content" autocomplete="off" />
            <span class="contentEmpty"></span>
          </div>
          <input type="submit" name="send" class="send" />
        </form>
    </div>

    <script src="../jquery-3.1.1.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
